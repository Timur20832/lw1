<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <article class="container">
        <!-- title subtitle-->
        <section class="container__header">
            <div class="container__header-logo">
                <img src="../static/image/EscapeForLogin.svg" alt="Escape">
                <img src="../static/image/authorLogo.svg" alt="author">
            </div>
            <span class="container__header-title">Log in to start creating</span>
        </section>
        <!-- log password-->
        <section class="container__body">
            <p class="container__body-title">Log In</p>
            <div class="container__body-input">
                <p class="input__name">Email</p>
                <input class="input__size" type="email">
            </div>
            <div class="container__body-input">
                <p class="input__name">Password</p>
                <input class="input__size" type="password">
                <img src="../static/image/Vector.svg" alt="">
            </div>
            <button class="container__body-button">Log In</button>
        </section>

    </article>
</body>

</html>
